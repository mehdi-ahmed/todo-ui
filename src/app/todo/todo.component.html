<app-menu></app-menu>

<div class="jumbotron">
  <div class="container">

    <h1>
      <i class="fa fa-bath" aria-hidden="true"></i>
      Edit todo
      <br>
      <br>
    </h1>

    <form [formGroup]="editTodoForm" (ngSubmit)="onSubmit()">

      <fieldset class="form-group">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 formControlName="done"
                 id="gridCheck">

          <label class="form-check-label" for="gridCheck">Done ?</label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label for="description">Description</label>
        <input type="text"
               id="description"
               name="description"
               formControlName="description"
               class="form-control" minlength="5" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">

        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>

      </fieldset>


      <fieldset class="form-group">
        <label for="td">Date target</label>

        <div class="input-group">
          <input class="form-control"
                 type="text"
                 id="targetDate"
                 name="targetDate"
                 placeholder="yyyy-mm-dd"
                 #c2="ngModel"
                 [(ngModel)]="targetDate"
                 [ngModelOptions]="{standalone: true}"
                 ngbDatepicker
                 required="required"
                 minlength="5"
                 #d2="ngbDatepicker">

          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
          </div>
        </div>
      </fieldset>

      <button id="submit" type="submit" class="btn btn-primary  mr-1">Submit</button>
      <button id="cancel" type="button" class="btn btn-secondary" (click)="cancel();">Cancel</button>

    </form>
  </div>
</div>

<br>
<br>
<br>
<br>

<hr>
<app-footer></app-footer>
