<form class="form-signin">

  <div class="text-center mb-4">
    <img class="mb-4" src="assets/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Todo App</h1>
  </div>

  <div class="form-label-group">
    <input type="username" id="username" class="form-control" value="{{username}}"placeholder="User name"
           required autofocus>
    <label for="username">User Name</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password"  name="password" value="{{password}}" class="form-control" placeholder="password" required
           [(ngModel)]="password">
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onClickMe();">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
